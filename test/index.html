<!DOCTYPE html>
<html>
  <head>
    <title>Zetta Browser Devices</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less" />
    <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="styles/grids-responsive-min.css" />
    <script type="text/javascript" src="less-1.7.4.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jquery-handlebars-1.1.4.min.js"></script>
    
    <script type="text/javascript" src="//use.typekit.net/tpa7gzm.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
    <script type="text/javascript">
      $(function(){
        $('.server .devices').render('device', {
          devices: [
            {
              name: "Apigee Pusher",
              streams: [{name: "State",value: "standby"}],
              actions: [{name: "push"}]
            },
            {
              name: "~system",
              streams: [{name: "State", value: "ready"}],
              actions: [{name: "reboot"}]
            },
            {
              name: "Temperature Sensor",
              streams: [{name: "State", value: "on"}, {name: "temperature", value: 27}]
            },
            {
              name: "Barometer",
              streams: [{name: "State", value: "on"}, {name: "pressure", value: 134}]
            },
            {
              name: "Humidity Sensor",
              streams: [{name: "State", value: "on"}, {name: "humidity", value: 75}]
            },
            {
              name: "Sound Sensor",
              streams: [{name: "State", value: "on"}, {name: "level", value: -25}]
            },
            {
              name: "Light Sensor",
              streams: [{name: "State", value: "on"}, {name: "luminosity", value: 450}]
            },
            {
              name: "Robot Arm",
              streams: [{name: "State", value: "standby"}],
              actions: [
                {name: "move-claw"}, {name: "move-elbow"}, {name: "move-shoulder"}, {name: "pivot"}
              ]
            },
            {
              name: "Display Screen",
              streams: [{name: "State", value: "ready"}, {name: "Message", value: "zetta: Detroit/Robot Arm#move-elbow:up"}],
              actions: [{name: "message"}]
            }
          ]
        });
        
        $('.pinned .devices').render('pinned-action', {devices: [
          {
            name: "Display Screen",
            stream: {name: "Message", value: "zetta: Detroit/Robot Arm#move-elbow:up"},
            server: "Detroit"
          },
          {
            name: "Light Sensor",
            stream: {name: "luminosity", value: 450},
            server: "Detroit"
          },
          {
            name: "Light Sensor",
            stream: {name: "luminosity", value: 450},
            server: "Detroit"
          }
        ]});
      });
      
      /*
      devices: [{
        name: "Apigee Pusher",
        streams: [{name: "State",value: "standby"}],
        actions: [{name: "push"}]
      }]
      */
      
    </script>
    <style>
      
    </style>
  </head>
  <body>
    <div id="page" class="device-list">
      <div class="pinned device-group pure-g">
        <div class="pure-u-1-6 pure-u-md-1-12"></div>
        <h2 class="name pure-u-5-6 pure-u-md-11-12">Pinned<span>:group</span></h2>
        <section class="devices pure-u-1">some devices</section>
      </div>
      
      <div class="server device-group pure-g">
        <div class="pure-u-1-6 pure-u-md-1-12"></div>
        <h2 class="name pure-u-5-6 pure-u-md-11-12">Detroit<span>:Server</span></h2>
        <section class="devices pure-u-1"></section>
      </div>  
      <div class="muted device-group pure-g">
        <div class="pure-u-1-6 pure-u-md-1-12"></div>
        <h2 class="name pure-u-5-6 pure-u-md-11-12">Muted<span>:group</span></h2>
        <section class="devices pure-u-1">some devices</section>
      </div>
    </div>
    
  </body>
</html>
